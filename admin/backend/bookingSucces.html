<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Pemesanan Berhasil</title>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .circle-animation {
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body class="bg-[#f0f0f0] flex items-center justify-center h-screen">
    <div data-aos="flip-down" data-aos-duration="1000" class="bg-white p-8 rounded-lg shadow-2xl max-w-md mx-auto">
        <div class="flex items-center justify-center mb-6">
            <div class="bg-[#FFB000] rounded-full p-4 shadow-lg circle-animation">
                <i class="fas fa-check-circle text-green-800 text-4xl"></i>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-center mb-4 text-green-800">Pemesanan <span class="text-[#FFB000]">Berhasil!</span></h1>
        <p class="text-center mb-8 text-gray-600">Terima kasih telah memesan di Hailoka. Kami akan segera memproses pemesanan Anda.</p>
        <div class="flex justify-center">
            <a href="../../frontend/index.php" class="bg-green-800 hover:bg-[#1d422b] text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300">
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      // Global settings:
  disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
  startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
  initClassName: 'aos-init', // class applied after initialization
  animatedClassName: 'aos-animate', // class applied on animation
  useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
  disableMutationObserver: false, // disables automatic mutations' detections (advanced)
  debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
  throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
  

  // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
  offset: 120, // offset (in px) from the original trigger point
  delay: 0, // values from 0 to 3000, with step 50ms
  duration: 400, // values from 0 to 3000, with step 50ms
  easing: 'ease', // default easing for AOS animations
  once: false, // whether animation should happen only once - while scrolling down
  mirror: false, // whether elements should animate out while scrolling past them
  anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

    });
  </script>
